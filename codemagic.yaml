workflows:
  build-flet-android:
    name: Build Flet Android App
    environment:
      vars:
        PYTHON_VERSION: "3.12"
    scripts:
      - echo "Using Python $PYTHON_VERSION"
      - pip install --upgrade flet flet-cli
      - flet doctor || true
      - flet pack main.py -n "My App"
    artifacts:
      - dist/**/*.apk